<div class="container" *ngIf="olympic">
    <h1>{{ olympic.country }}</h1>
    <div class="pDiv">
        <p>
            Number of entries
            <span>{{ olympic.participations.length }}</span>
        </p>
        <p>
            Total Number Medals
            <span>{{ totalMedals }}</span>
        </p>
        <p>
            Total Number of athletes
            <span>{{ totalAthletes }}</span>
        </p>
    </div>
    <div class="chartDiv">
        <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
            [type]="lineChartType"></canvas>
    </div>
    <button (click)="goHome()">Back to all countries</button>
</div>
